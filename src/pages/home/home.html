<ion-content padding>
  <h3>Sistema de Pedidos</h3>

<img src="assets/imgs/slide-3.png" alt="logo">

<form>
  <ion-item>
    <ion-label stacked>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="creds.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="creds.senha" name="senha"></ion-input>
  </ion-item>
  <button ion-button block (click)="login()">Entrar</button>
  
</form>
<button ion-button block outline>Registrar</button>
</ion-content>
